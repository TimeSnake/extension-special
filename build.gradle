plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'de.timesnake:library-packets:1.0-SNAPSHOT'
    implementation 'de.timesnake:library-entities:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:basic-bukkit:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:database-bukkit:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:channel-bukkit:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:library-basic:1.0-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'net.kyori:adventure-api:4.9.3'
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'extension-special'
java.sourceCompatibility = 1.17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyJarToPlugins(type: Copy) {
    from jar
    into "../../plugins"
}

jar.finalizedBy(copyJarToPlugins)
